<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div class="banner">
            <img src="https://media.licdn.com/dms/image/D5616AQHKN6K50CAGng/profile-displaybackgroundimage-shrink_350_1400/0/1687951577452?e=1710979200&v=beta&t=zlqKQrM4cE4c-Qx2t82_wb592ASNG4cMACCIdeHljVM" alt="bannerImg" />
            <div class="profilePicture">
                <img src="https://media.licdn.com/dms/image/D5603AQGehIfCSaU9dA/profile-displayphoto-shrink_200_200/0/1677323271264?e=1710979200&v=beta&t=uCAzwtO497Vl0vlHBgyVgH-nR8--ndE3Q8I_dJchbLU"
                    alt="profilePicture" />
            </div>
        </div>
        <div class="content">
            <div class="name">
                <h4>Mohammad Imran</h4>
                <p>@mohammadImran98</p>
            </div>
            <div class="about">
                <p>A Developer who writes quality code and developing frontend as well as backend</p>
            </div>
        </div>
    </div>
</body>

</html>
